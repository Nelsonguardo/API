<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <style>
        /* Reset de estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Título del formulario */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        /* Botón de envío */
        button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Espaciado extra */
        br {
            margin-bottom: 10px;
        }

        /* Mensaje de éxito */
        .success-message {
            color: #4CAF50;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            {% csrf_token %}
            <h2>Formulario de Registro</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required><br><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ingresa tu primer nombre" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Ingresa tu apellido" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>

            <button type="submit">Submit</button>
        </form>

        {% if user.username %}
            <a class="success-message">El usuario {{ user.username }} fue creado con éxito!!!</a>
        {% endif %}
    </div>
</body>
</html>
