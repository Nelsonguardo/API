<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="container">
        <h1 id="welcomeTitle">Cargando perfil...</h1>
        <div id="profileData" style="display:none;">
            <p><strong>Usuario:</strong> <span id="username"></span></p>
            <p><strong>Nombre:</strong> <span id="firstName"></span></p>
            <p><strong>Apellido:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div id="profileMessage" class="message"></div>
    </div>
    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
