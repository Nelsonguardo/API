<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <style>
        /* Reset de estilo b치sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            color: #f44336;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            {% csrf_token %}
            <h2>Iniciar sesi칩n</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>

            <button type="submit">Iniciar sesi칩n</button>
        </form>

        <!-- Mensaje de error -->
        {% if error %}
            <div class="message">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
